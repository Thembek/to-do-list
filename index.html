<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Web_dev - Challenge</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />

    </head>
    <body>
        <div class="splsh-pg">
            <div class="text">
                <h1>Aweh!</h1>
            </div>
        </div>

        <div class="btn">
            <button >
                <a href="#home">
                    <img src="./assets/arrrow-up.png" alt=""/>
                </a>
            </button>
        </div>

        <section id="home">
            <header>
                <nav>
                    <div class="logo-img">
                        <a href="#content">
                            <span id="todo-txt">To-Do List</span>
                        </a>
                    </div>
                    <ul>
                        <li>
                            <a href="#home">Home</a>
                        </li>
                        <li>
                            <a href="#content">List</a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-brands fa-github"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>

            <div class="home-content">
                <div class="hm-left">
                    <h2>welcome</h2>
                    <h3>to</h3>
                    <h1>síííííííííííííííí <br /> to do list</h1>
                </div>
                <div class="hm-right">
                    <div class="box">
                        <img src="assets/book-img-svg.png" alt="screen-img" class="book-img"/>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="content">
            <div class="content-h1">
                <h1>To Do List</h1>
            </div>
            <div class="wrapper">
                <div class="inputField">
                    <input type="text" placeholder="Add your new todo here..." />
                    <button><i class="fa-duotone fa-plus-large"></i></button>
                </div>

                <div class="footer">
                    <span>You have <span class="pendingNum"></span> pending tasks</span>
                    <button>Clear All</button>
                </div>
            </div>
            <div class="list">
                <ul class="todoList">
                    
                </ul>
            </div>
        </section>

        <script src="./js/splash.js"></script>
        <script src="./js/list.js"></script>
    </body>
</html>
